<select>
  {% for i in  province %}
    <option value="i">{{i}}</option>
  {% endfor %}
</select>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2></h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Thông tin</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">Tỉnh/Thành phố:
          <br><select>
            {% for i in  province %}
              <option value="i">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-body">Quận/Huyện:
          <br><select>
            {% for i in  province %}
              <option value="i">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-body">Phường/Xã:
          <select>
            {% for i in  province %}
              <option value="i">{{i}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-body">Số nhà/Tên đường (Không bắt buộc):
          <select>
            {% for i in  province %}
            
              <option value="i">{{ i }}</option>
            {% endfor %}
          </select>
            <!-- <p><label for="id_city">City:</label><br>
              <select name="city" class="input" id="id_city">
                  <option value="{{ profile.city }}" selected>{{ profile.city }}</option>
                  <option value="İstanbul">Istanbul</option>
                  <option value="Ankara">Ankara</option>
                  <option value="İzmir">Izmir</option>
                  <option value="Bursa">Bursa</option>
                  <option value="Konya">Konya</option>
                  <option value="Yozgat">Yozgat</option>
              </select></p> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>

<div id="{{ field.field_name }}-searchlet" class="searchlet{% if field.searchlet_type %} {{ field.searchlet_type }}{% endif %}">
  <label for="{{ field.field_name }}__{{ field.operator }}">{{ field.label }}</label>
  <div class="search-block">
  <select class="search-term" id="{{ field.field_name }}__{{ field.operator }}" name="{{ field.field_name }}__{{ field.operator }}" size="{{ field.select_size }}" multiple="true">
  {% for option in options %}
    <option title="{{ option.label }}" value="{{ option.operator }}">{{ option.label }}</option>
  {% endfor %}
  </select>
  </div>
</div>

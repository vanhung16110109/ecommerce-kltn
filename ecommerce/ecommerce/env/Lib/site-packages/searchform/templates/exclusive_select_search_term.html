<div id="{{ field.field_name }}-searchlet" class="searchlet{% if field.searchlet_type %} {{ field.searchlet_type }}{% endif %}">
  <h3 class="titles"><label for="{{ field.field_name }}__exact">{{ field.label }}</label></h3>
  <select class="search-term" name="{{ field.field_name }}__exact" id="{{ field.field_name }}__exact">
  {% for option in options %}
    <option value="{{ option.operator }}">{{ option.label }}</option>
  {% endfor %}
  </select>
</div>
